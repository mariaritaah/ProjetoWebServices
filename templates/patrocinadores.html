{% extends 'meuPrimeiroProjeto/base.html' %} {% load static %}

{% block title %} Patrocinadores {% endblock %}

{% block css %} <link href={% static 'bootstrap/css/album.css' %}> {% endblock %}


{% block post %}

    <h2>Patrocinadores</h2>
    <p>Alguns de nossos apoiadores.</p>
    {% for patro in patrocinador_list %}
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ patro.fotopatroci.url }}" alt="image-{{ patro.name }}">
                            <div class="card-body">
                                <p class="card-text">{{ patro.nome }}</p>
                                <div class="d-flex justify-content-between float-sm-right">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        <a href="{{ patro.site }}">Site</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
