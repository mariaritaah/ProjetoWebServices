<!doctype html>
<html lang="pt-br"> {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Matheus / Maria Rita">
    <link rel="icon" href="{% static 'favicon.png' %}">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href={% static 'bootstrap/css/blog.css' %} rel="stylesheet">
    {% block css %}
    {% endblock %}
</head>

<body>
{% block body %}
    <div class="container">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="{% url 'index' %}">Home</a>
                <a class="p-2 text-muted" href="{% url 'atracoes' %}">Atrações</a>
                <a class="p-2 text-muted" href="{% url 'inscricoes' %}">Inscrições</a>
                <a class="p-2 text-muted" href="{% url 'patrocinadores' %}">Patrocinadores</a>
                <a class="p-2 text-muted" href="{% url 'programacao' %}">Programação</a>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="mx-3">
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                        </svg>
                    </a>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'entrar' %}">Painel</a>
                    </li>
                </div>
            </nav>
        </div>

        <header class="intro-header" style="background-image: url('{% static 'background.jpg' %}')">
            <div class="container-fluid">
                <div class="post-heading">
                    <img class="img-fluid" src="{% static 'favicon.png' %}" id="logo" width="120" height="120">
                </div>
            </div>
        </header>
        </br>
        {% block post %}
        {% endblock %}
        </br></br>
    </div>

    </main><!-- /.container -->
{% endblock %}

{% block footer %}
    <footer class="blog-footer">
        <p>Blog para eventos.</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>
{% endblock %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap/js/holder.min.js' %}"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>
</body>
</html>
